

<h1>Edit Book</h1>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" value="{{ book.title }}"><br>
  <input type="text" name="author" value="{{ book.author }}"><br>
  <input type="date" name="published_date" value="{{ book.published_date }}"><br>
  <button type="submit">Save Changes</button>
</form>
