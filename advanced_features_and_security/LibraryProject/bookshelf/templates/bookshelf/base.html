<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title> Bookshelf   </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'book_list' %}"> Bookshelf  </a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-2"> Hi {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm"> Logout </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm"> Login </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
